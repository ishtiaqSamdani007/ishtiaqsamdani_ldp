<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Zemoso Restaurant</title>
</head>

<body>
    <header>
        <h1>Restaurant app</h1>
    </header>
    <main>
        <section>

            <div class="container">
                <div class="left-column">
                    <h2>TABLES</h2>
                    <div class="search-container">
                        <input class="search" id="table-search" type="text" placeholder="search table">
                        <img src="./assests/search.svg" alt="search-icon" class="search-icon">
                    </div>

                    <div class="scroll-y table-cards">
                    </div>

                </div>
                <div class="right-column">
                    <h2>MENU</h2>
                    <div class="search-container">
                        <div class="search-bar">
                            <input class="search" id="menu-search" type="text" placeholder="search menu">
                            <img src="./assests/search.svg" alt="search-icon" class="search-icon">

                        </div>
                        <button class="create-menu-item">add</button>
                        <select name="select-menu" id="select-menu">
                            <option value="all">all</option>
                            <option value="entree">entree</option>
                            <option value="mainCourse">main course</option>
                            <option value="desserts">desserts</option>
                            <option value="appetizers">appetizers</option>
                            <option value="beverages">beverages</option>
                        </select>
                    </div>
                    <div class="scroll-y menu-cards">
                    </div>
                </div>
        </section>
        <section>
            <dialog class="add-menu-dialog">
            </dialog>

            <dialog class="show-table-data k">


                <button class="cancel">cancel</button>
                <button class="genrate-bill">
                    <span>
                        generate bill

                    </span>
                    <img src="./assests/bill.svg" alt="bill-img" class="bill">
                </button>

            </dialog>

            <dialog class="show-bill">

            </dialog>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
